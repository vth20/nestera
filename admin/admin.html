<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="SHORTCUT ICON" href="./assets/images/icon.ico">
    <title>@admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <style>
        body {
            user-select: none;
        }
    </style>
    <div class="container">
        <div class="container_login">
            <form class="login">
                <span>Login to Nestsera</span>
                <div class="container_input">
                    <div class="logo">
                        <a href="../index.html">
                            <img src="./assets/images/Logo-Nestera.png" alt="">
                        </a>
                    </div>
                    <div method="post" class="user">
                        <div class="username_frame">
                            <div class="icon">
                                <i class="fas fa-user-secret"></i>
                            </div>
                            <input required type="text" placeholder="Username" id="username">
                        </div>
                        <div class="username_frame">
                            <div class="icon">
                                <i class="fas fa-key"></i>
                            </div>
                            <input required type="password" placeholder="Password" id="password">
                        </div>
                    </div>
                </div>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
